<button class="btn btn-close" (click)="close()"></button>
<div mat-dialog-title>
  <h2 class="text">New Solution</h2>
</div>
<mat-dialog-content [formGroup]="form">
  <div class="justify-content-center mb-1 mt-1">
    <div class="form-floating">
        <textarea type="text" class="form-control code"
                  formControlName="code"
                  id="code"></textarea>
      <label for="code">Code</label>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn  btn-success" [disabled]="form.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
