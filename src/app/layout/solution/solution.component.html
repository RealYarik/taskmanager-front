<div class="row justify-content-md-center mt-5" id="solutions">
  <div *ngFor="let solution of solutions" class="col-8 accordion accordion-flush" id="accordionFlush">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-heading{{solution.id}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="'#flush-collapse'+solution.id"
                aria-expanded="false"
                [attr.aria-controls]="'flush-collapse'+solution.id">
          Solution# {{solution.id}}
        </button>
      </h2>
      <div id="flush-collapse{{solution.id}}" class="accordion-collapse collapse"
           [attr.aria-labelledby]="'flush-heading'+solution.id"
           data-bs-parent="#accordionFlush">
        <div class="accordion-body">
          <code>{{solution.code}}</code>
        </div>
      </div>
    </div>
  </div>
</div>
